    <style>

body {

        /* Genel stiller */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Kaydırma çubuğunu gizle */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #696969;
        }

        /* Giriş ekranı stili */
        #login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background-color: #9b9f8000;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box h2 {
            font-size: 24px;
            color: #f2f2f2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Giriş kutusu fotoğraf stili */
.login-photo {
    width: 200px; /* Fotoğraf genişliği */
    height: auto; /* Oran korunsun */
    border-radius: 50%; /* Yuvarlak yapmak için */
    margin-bottom: 20px; /* Fotoğraf ile giriş kutusu arasında boşluk */
    display: block;
    margin-left: auto;
    margin-right: auto; /* Ortalamak için */
  
}
        .form-group label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid ;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4b5320;
        }

        .btn {
            background-color: #667222;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Drone takip sistemi stili */
        #drone-system {
            display: none;
            height: 100%;
        }

        header {
            background-color: #000;
            color: #f8f8f8;
            padding: 30px 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: skewX(-30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        header::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 150px;
            height: 3px;
            background: #f8f8f8;
            transform: translateX(-50%);
        }

        #date-time, #drone-location {
            position: absolute;
            background-color: #4b5320;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #drone-location { bottom: 10px; right: 10px; }

        #map-container {
            display: flex;
            height: calc(100% - 70px);
            width: 100%;
        }

        #map {
            flex: 1;
            height: 100%;
        }

        #drone-feed {
            flex: 1;
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #drone-location {
            width: 275px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #000000, #4b5320);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #drone-location p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        #drone-location p br {
            display: block;
            margin: 10px 0;
        }

        /* Parlayan efekt */
        header {
    background-color: #4b5320; /* Askeri yeşil arka plan */
    color: #ECF0F1; /* Açık gri yazı rengi */
    padding: 10px 30px; /* Dikeyde daha az iç boşluk, yatayda geniş alan */
    text-align: center; /* Ortalanmış metin */
    font-family: 'Arial', sans-serif; /* Basit ve okunabilir yazı tipi */
    font-size: 20px; /* Orta boyutlu yazı */
    font-weight: bold; /* Kalın yazı */
    letter-spacing: 2px; /* Harfler arası biraz boşluk */
    border-radius: 5px; /* Yuvarlatılmış köşeler */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hafif gölge efekti */
    max-width: 100%; /* Genişlik tam ekran */
    margin: 0; /* Üstten boşluk yok */
    position: relative; /* İlerleyen tasarım için yer tutucu */
    background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 50%); /* Radar efekti */
    background-size: 100% 100%;
    height: 48px;
    
    /* Flexbox ile ortalama */
    display: flex;
    align-items: center; /* Dikeyde ortala */
    justify-content: center; /* Yatayda ortala */
}

header::after {
    content: "";
    display: block;
    height: 2px;
    width: 50px; /* Çizgi uzunluğu */
    background-color: #E74C3C; /* Kırmızı çizgi */
    margin: 10px auto 0; /* Çizgi üstü boşluk */
}

#team-logo {
    position: absolute;
    top: 10px; /* Üstten biraz boşluk */
    right: 10px; /* Sağdan biraz boşluk */
    width: 90px; /* Logo boyutu */
    height: auto; /* Yükseklik oranını korur */
}

/* Logo üzerine gelindiğinde efekt */
#team-logo:hover {
    opacity: 0.8; /* Şeffaflık değişimi */
    transition: opacity 0.3s ease; /* Geçiş efekti */
}

header::after {
    content: "";
    display: block;
    height: 2px;
    width: 50px; /* Çizgi uzunluğu */
    background-color: #E74C3C; /* Kırmızı çizgi */
    margin: 10px auto 0; /* Çizgi üstü boşluk */
}

</head>
<body>

    <!-- Giriş ekranı -->
    <div id="login-container">
        <div class="login-box">
            <img src="https://i.ibb.co/x5H2rtH/logo-fotor-bg-remover-2024112921432.png" alt="Takım Logo" class="login-photo">
            <h2>ALT-BOZBEY TAKIMI</h2>
            <h2>Yer Kontrol İstasyonu Girişi!</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
            </form>
            <p id="error-message">Kullanıcı adı veya şifre hatalı!</p>
        </div>
    </div>

    <!-- Drone takip sistemi -->
    <div id="drone-system">
        <header>
            ALT-BOZBEY Takımı Yer Konrol İstasyonu
            <img src="https://i.ibb.co/x5H2rtH/logo-fotor-bg-remover-2024112921432.png" alt="Takım Logo" id="team-logo">
        </header>

        <div id="date-time">
            <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
            <span id="current-date-time"></span>
        </div>
        
        <div id="drone-location">
            <p>Enlem: 39.942442360648506° N,<br>Boylam: 32.84189634831627° W<br>ALT: 0M</p>
        </div>

        <div id="map-container">
            <div id="map"></div>
            <div id="drone-feed"><h1>Kamera Görüntüsü Bekleniyor!</h1></div>
        </div>
    </div>

    <script>
        // Kullanıcı giriş doğrulama
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginContainer = document.getElementById('login-container');
        const droneSystem = document.getElementById('drone-system');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.status === 200) {
                    loginContainer.style.display = 'none';
                    droneSystem.style.display = 'block';
                    initializeMap();  // Haritayı başlat
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                errorMessage.textContent = 'Sunucuya bağlanırken bir hata oluştu.';
                errorMessage.style.display = 'block';
            }
        });

        // Drone sistemini başlat
        function initializeDroneSystem() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        function updateDateTime() {
    const dateTimeElement = document.getElementById("current-date-time");
    const now = new Date();

    // Tarih ve saat formatı
    const options = {
        weekday: "short",
        day: "numeric",
        month: "short",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
    };

    dateTimeElement.textContent = now.toLocaleDateString("tr-TR", options);
}

// Her saniyede bir tarih ve saati güncelle
setInterval(updateDateTime, 1000);
updateDateTime(); // İlk çağrı


        // Google Maps API ile haritayı başlat
        function initializeMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.94239852005326, lng: 32.84158729045665 },  // Örneğin İstanbul
                zoom: 10
            });

            const droneIcon = {
                url: 'https://r.resimlink.com/iVKMSz_.png', // Buraya drone ikonunun URL'sini koyun
                scaledSize: new google.maps.Size(40, 40), // İkon boyutunu ayarlayın
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(20, 20), // İkonun konumunu ayarlayın
            };

            const marker = new google.maps.Marker({
                position: { lat: 39.94239852005326, lng: 32.84158729045665 }, // Drone'un konumunu buraya yerleştirin
                map: map,
                title: "Drone",
                icon: droneIcon, // İkonu burada kullanıyoruz
            });
        }
    </script>

    </script>
